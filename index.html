<!DOCTYPE html>
<html>
<head>
    <title>Javascript Assignment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
  <div id="imagesWithTextContainer">
    <div class="imageWithText" id="cat">
      <img src="assets/sittingCat.png" alt="8 bit sitting cat" id="catImage" onclick="giveCatHeart()">
      <p class="name">Cat</p>
      <audio id="catSound" src="assets/catSound.mp3"></audio>
    </div>
  
    <div class="imageWithText" id="train">
      <img src="assets/standardTrain.png" alt="8 bit small train" id="trainImage" onclick="giveTrainSmoke()">
      <p class="name">Train</p>
      <audio id="trainSound" src="assets/trainSound.mp3"></audio>
    </div>
  
    <div class="imageWithText" id="hamburger">
      <img src="assets/fullHamburger.png" alt="8 bit hamburger" id="hamburgerImage" onclick="giveHamburgerBite()">
      <p class="name">Hamburger</p>
      <audio id="biteSound" src="assets/biteSound.mp3"></audio>
    </div>
  </div>

  <div id="directions">
    <p>
      Click on an image to animate and hear its sound! Or use your keyboard to press the first letter 
      of the image you want to choose.
    </p>
  </div>
    
</body>
</html>
